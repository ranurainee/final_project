<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Website | Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <div class="back"><a href="index.html">ü°†</a></div>
<style>
          
.back{
    position: fixed;
    top: 20px;
    left: 20px;
    background: linear-gradient(135deg, black, red);
    color: black;
    padding: 8px 18px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.back:hover{
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
}

.back a{
    text-decoration: none;
    color: white;
}
  
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }
    body{
      min-height:100vh;
      background: linear-gradient(135deg, #ff7a18, #ffb347);
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .container{
      width:900px;
      max-width:95%;
      background:#fff;
      border-radius:20px;
      overflow:hidden;
      display:flex;
      box-shadow:0 25px 50px rgba(0,0,0,0.2);
      animation: pop 0.8s ease;
    }
    @keyframes pop{
      from{transform:scale(0.9);opacity:0;}
      to{transform:scale(1);opacity:1;}
    }
    .left{
      width:50%;
      background:url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') center/cover no-repeat;
      padding:40px;
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .left h1{
      font-size:42px;
      margin-bottom:10px;
    }
    .left p{
      font-size:16px;
      line-height:1.6;
    }
    .right{
      width:50%;
      padding:50px 40px;
    }
    .tabs{
      display:flex;
      justify-content:space-around;
      margin-bottom:30px;
    }
    .tabs button{
      background:none;
      border:none;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      color:#999;
      position:relative;
    }
    .tabs button.active{
      color:#ff7a18;
    }
    .tabs button.active::after{
      content:'';
      width:100%;
      height:3px;
      background:#ff7a18;
      position:absolute;
      left:0;
      bottom:-6px;
      border-radius:5px;
    }
    form{
      display:none;
      animation: fade 0.5s ease;
    }
    form.active{
      display:block;
    }
    @keyframes fade{
      from{opacity:0;transform:translateY(10px);}
      to{opacity:1;transform:translateY(0);}
    }
    .input-group{
      margin-bottom:18px;
    }
    .input-group input{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:14px;
      outline:none;
      transition:0.3s;
    }
    .input-group input:focus{
      border-color:#ff7a18;
      box-shadow:0 0 0 2px rgba(255,122,24,0.2);
    }
    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:30px;
      background:linear-gradient(135deg,#ff7a18,#ffb347);
      color:#fff;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 20px rgba(255,122,24,0.4);
    }
    .extra{
      text-align:center;
      margin-top:15px;
      font-size:13px;
      color:#666;
    }
    @media(max-width:768px){
      .container{
        flex-direction:column;
      }
      .left, .right{
        width:100%;
      }
      .left{
        min-height:220px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>ROYAL RESTORENT</h1>
      <p>Fresh food, fast delivery, and the best taste.
Log in or sign up to order your favorite dishes. üçîüöÄ</p>
    </div>
    <div class="right">
      <div class="tabs">
        <button class="active" onclick="showLogin()">Login</button>
        <button onclick="showSignup()">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="login" class="active">
        <div class="input-group">
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required />
        </div>
        <button class="btn">Login</button>
        <div class="extra">Forgot password? Contact support</div>
      </form>

      <!-- Signup Form -->
      <form id="signup">
        <div class="input-group">
          <input type="text" placeholder="Full Name" required />
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Create Password" required />
        </div>
        <button class="btn">Create Account</button>
        <div class="extra">By signing up, you agree to our terms & policy</div>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login');
    const signupForm = document.getElementById('signup');
    const tabs = document.querySelectorAll('.tabs button');

    function showLogin(){
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      tabs[0].classList.add('active');
      tabs[1].classList.remove('active');
    }
    function showSignup(){
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      tabs[1].classList.add('active');
      tabs[0].classList.remove('active');
    }
  </script>
</body>
</html>
