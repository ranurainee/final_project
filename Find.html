<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Locator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <center>   <div class="back"><a href="index.html">ü°†</a></div></center>  

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Poppins', sans-serif;
}

body{
background: linear-gradient(135deg,#ff512f,#dd2476,#ff9966);
background-size: 300% 300%;
animation: gradientMove 10s infinite alternate;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

@keyframes gradientMove{
0%{background-position:left;}
100%{background-position:right;}
}


/* Glass container */

.container{
background: rgba(255,255,255,0.15);
backdrop-filter: blur(12px);
border:1px solid rgba(255,255,255,0.3);
width:100%;
max-width:900px;
padding:25px;
border-radius:20px;
box-shadow:0 15px 35px rgba(0,0,0,0.3);
animation:fadeIn 0.6s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

h2{
text-align:center;
margin-bottom:20px;
color:white;
font-weight:600;
letter-spacing:1px;
}


/* Search box */

.search-box{
display:flex;
gap:10px;
margin-bottom:15px;
flex-wrap:wrap;
}


/* Modern input */

input{
flex:1;
padding:14px;
border-radius:10px;
border:none;
font-size:16px;
outline:none;
background:rgba(255,255,255,0.9);
transition:0.3s;
box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}

input:focus{
transform:scale(1.02);
box-shadow:0 0 10px rgba(255,81,47,0.6);
}


/* Modern button */

button{
padding:14px 20px;
border:none;
border-radius:10px;
background: linear-gradient(45deg,#ff512f,#dd2476);
color:white;
cursor:pointer;
font-size:15px;
font-weight:500;
transition:0.3s;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

button:hover{
transform: translateY(-3px) scale(1.05);
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

button:active{
transform:scale(0.95);
}


/* Map */

#mapFrame{
width:100%;
height:450px;
border:none;
border-radius:15px;
margin-top:10px;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
transition:0.4s;
}

#mapFrame:hover{
transform:scale(1.01);
}


/* Loader */

.loader{
display:none;
text-align:center;
margin:10px;
font-weight:600;
color:white;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{opacity:0.4;}
50%{opacity:1;}
100%{opacity:0.4;}
}


/* Mobile responsive */

@media(max-width:600px){

.search-box{
flex-direction:column;
}

button{
width:100%;
}

#mapFrame{
height:350px;
}

}


.back{
    position: fixed;
    top: 20px;
    left: 20px;
    background: linear-gradient(135deg, black, red);
    color: black;
    padding: 8px 18px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.back:hover{
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
}

.back a{
    text-decoration: none;
    color: white;
}

</style>
</head>
<body>

<div class="container">

<h2>üìç Find Restaurants Near You</h2>

<div class="search-box">

<input 
type="text" 
id="locationInput"
placeholder="Enter city, area, or location">

<button onclick="searchLocation()">üîç Search</button>

<button onclick="getLocation()">üìç Current Location</button>

</div>

<div class="loader" id="loader">
Loading map...
</div>

<iframe id="mapFrame"></iframe>

</div>


<script>

const mapFrame = document.getElementById("mapFrame");
const loader = document.getElementById("loader");
const locationInput = document.getElementById("locationInput");


locationInput.addEventListener("keypress", function(e){
if(e.key === "Enter"){
searchLocation();
}
});


function searchLocation(){

let location = locationInput.value.trim();

if(location === ""){
alert("Please enter location");
return;
}

loader.style.display="block";

let mapURL =
`https://maps.google.com/maps?q=restaurants%20near%20${encodeURIComponent(location)}&z=15&output=embed`;

mapFrame.src = mapURL;

setTimeout(()=>{
loader.style.display="none";
},800);

}


function getLocation(){

loader.style.display="block";

if(navigator.geolocation){

navigator.geolocation.getCurrentPosition(

(position)=>{

let lat = position.coords.latitude;
let lng = position.coords.longitude;

let mapURL =
`https://maps.google.com/maps?q=restaurants%20near%20${lat},${lng}&z=15&output=embed`;

mapFrame.src = mapURL;

loader.style.display="none";

},

()=>{
alert("Location permission denied");
loader.style.display="none";
}

);

}else{

alert("Geolocation not supported");

}

}


window.onload = function(){

mapFrame.src =
"https://maps.google.com/maps?q=restaurants&z=5&output=embed";

}

</script>

</body>
</html>
