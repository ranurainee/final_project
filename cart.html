<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Food Cart</title>
   <div class="back"><a href="index.html">ü°†</a></div>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}
.back{
    position: fixed;
    top: 20px;
    left: 20px;
    background: linear-gradient(135deg, black, red);
    color: black;
    padding: 8px 18px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.back:hover{
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
}

.back a{
    text-decoration: none;
    color: white;
}
body{
min-height:100vh;
background: linear-gradient(135deg,#ff512f,#dd2476,#1e3c72);
background-size:400% 400%;
animation:bgMove 12s infinite alternate;
color:white;
}

@keyframes bgMove{
0%{background-position:left;}
100%{background-position:right;}
}

header{
text-align:center;
padding:20px;
font-size:32px;
font-weight:bold;
letter-spacing:1px;
}

.container{
max-width:950px;
margin:auto;
padding:20px;
}

/* Glass card */

.cart-card{
background: rgba(255,255,255,0.1);
backdrop-filter: blur(12px);
border-radius:15px;
padding:15px;
margin-bottom:15px;
display:flex;
align-items:center;
transition:0.3s;
border:1px solid rgba(255,255,255,0.2);
}

.cart-card:hover{
transform:scale(1.02);
box-shadow:0 0 20px rgba(0,0,0,0.4);
}

.cart-card img{
width:90px;
height:90px;
border-radius:12px;
margin-right:15px;
object-fit:cover;
}

.details{
flex:1;
}

.food-name{
font-size:20px;
font-weight:bold;
}

.food-price{
color:#ffd2c7;
margin-top:3px;
}

/* qty controls */

.controls{
margin-top:8px;
display:flex;
align-items:center;
gap:10px;
}

.controls button{
border:none;
background:white;
color:#ff512f;
padding:6px 12px;
font-size:16px;
cursor:pointer;
border-radius:6px;
font-weight:bold;
transition:0.2s;
}

.controls button:hover{
background:#ff512f;
color:white;
}

.remove-btn{
background:red !important;
color:white !important;
}

/* total box */

.summary{
margin-top:25px;
background: rgba(0,0,0,0.3);
padding:20px;
border-radius:15px;
text-align:center;
}

.total{
font-size:28px;
margin-bottom:10px;
}

.checkout{
background: linear-gradient(45deg,#ff512f,#dd2476);
border:none;
padding:12px 30px;
font-size:18px;
color:white;
border-radius:10px;
cursor:pointer;
transition:0.3s;
}

.checkout:hover{
transform:scale(1.05);
}

/* empty */

.empty{
text-align:center;
margin-top:80px;
font-size:24px;
opacity:0.7;
}

</style>

</head>
<body>

<header>
üõí Your Royal Food Cart
</header>

<div class="container">

<div id="cart-items"></div>

<div class="summary">

<div class="total">
Total: ‚Çπ <span id="total">0</span>
</div>

<button class="checkout" onclick="checkout()">
Place Order
</button>

</div>

</div>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart(){

let container = document.getElementById("cart-items");

container.innerHTML = "";

if(cart.length === 0){

container.innerHTML = `
<div class="empty">
üõçÔ∏è Your cart is empty
<br><br>
Add delicious food now!
</div>
`;

document.getElementById("total").innerText = 0;

return;
}

let total = 0;

cart.forEach((item,index)=>{

total += item.price * item.quantity;

container.innerHTML += `

<div class="cart-card">

<img src="${item.image}">

<div class="details">

<div class="food-name">
${item.name}
</div>

<div class="food-price">
‚Çπ ${item.price}
</div>

<div class="controls">

<button onclick="decrease(${index})">‚àí</button>

<span>${item.quantity}</span>

<button onclick="increase(${index})">+</button>

<button class="remove-btn"
onclick="removeItem(${index})">
Remove
</button>

</div>

</div>

</div>

`;

});

document.getElementById("total").innerText = total;

}

function increase(index){
cart[index].quantity++;
saveCart();
}

function decrease(index){

if(cart[index].quantity > 1){
cart[index].quantity--;
}else{
cart.splice(index,1);
}

saveCart();
}

function removeItem(index){
cart.splice(index,1);
saveCart();
}

function saveCart(){
localStorage.setItem("cart",JSON.stringify(cart));
renderCart();
}

function checkout(){

if(cart.length === 0){
alert("Cart is empty");
return;
}

alert("üéâ Order placed successfully!");

cart = [];

saveCart();

}

renderCart();

</script>






<script>

function checkout(){

let name = prompt("Enter your name");
let phone = prompt("Enter phone");
let address = prompt("Enter address");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

let total = cart.reduce((sum,item)=> sum + item.price * item.quantity,0);

fetch("place_order.php",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({
name:name,
phone:phone,
address:address,
cart:cart,
total:total
})

})
.then(res=>res.text())
.then(data=>{

alert("Order placed");

localStorage.removeItem("cart");

});

}

</script>

</body>
</html>
